<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="Usuario.css">
</head>
<body>
    <div class="container">
        <!-- Tarjeta de Usuario -->
        <div class="user-card">
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <div class="avatar" onclick="document.getElementById('avatarInput').click();">
                <img id="avatarImage" src="default-avatar.png" alt="Avatar">
            </div>
            <div class="user-info">
                <p><strong>Nombres</strong> <span id="userName">Nombre Completo</span></p>
                <p><strong>Correo Electrónico</strong> <span id="userEmail">Correo</span></p>
                <p><strong>Teléfono</strong> <span id="userPhone">Teléfono</span></p>
                <p><strong>DNI</strong> <span id="userDNI">DNI</span></p>
            </div>
                    <!-- Botón de Cerrar Sesión -->
                    <div class="container-logout">
                        <!-- Contenido de la página -->
                        <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
                    </div>

                </div>
        </div>



    <script src="Usuario.js"></script>
    <script src="Usuario-Login.js"></script>

</body>
</html>
