<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS - Register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <form id="registerForm">
        <h1>Registro</h1>

        <label for="registerUsername">Nombre de usuario:</label>
        <input type="text" id="registerUsername" placeholder="Nombre de usuario" required><br><br>

        <label for="registerEmail">Correo electrónico:</label>
        <input type="email" id="registerEmail" placeholder="Correo electrónico" required><br><br>

        <label for="registerPassword">Contraseña:</label>
        <input type="password" id="registerPassword" placeholder="Contraseña" required><br><br>

        <label for="registerFirstName">Nombre:</label>
        <input type="text" id="registerFirstName" placeholder="Nombre" required><br><br>

        <label for="registerLastName">Apellido:</label>
        <input type="text" id="registerLastName" placeholder="Apellido" required><br><br>

        <label for="registerDni">DNI:</label>
        <input type="text" id="registerDni" placeholder="DNI" required><br><br>

        <label for="registerPhone">Teléfono:</label>
        <input type="text" id="registerPhone" placeholder="Teléfono" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <script src="JS - Register.js"></script>
</body>
</html>
